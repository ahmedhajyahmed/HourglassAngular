<div class="row no-gutters box-shadow1" style="margin-bottom:25px">
  <div class="col-md-6">
    <!-- col-img-bg-img-fourteen-->
    <div class="col-bg-img-fourteen ttm-col-bgimage-yes ttm-bg res-767-pb-300" >
      <div class=" ttm-bg-layer" style="display:table-cell; vertical-align:middle; text-align:center">
        <img class="img-fluid" src="data:image/jpeg;base64,{{meal.photo}}" style="height: 100%;
    width: 100%;">
        <div class="ttm-bg-layer-inner"></div>
      </div>
      <div class="layer-content">
        <h5 class="text-center tab-inner-heading">{{meal.type}} : {{meal.time}}</h5>
      </div>
    </div><!-- col-img-bg-img-fourteen end-->
  </div>
  <div class="col-md-6">
    <div class="ttm-bg ttm-bgcolor-white ttm-col-bgcolor-yes spacing-10">
      <div class="ttm-col-wrapper-bg-layer ttm-bg-layer">
        <div class="ttm-bg-layer-inner"></div>
      </div>
      <div class="layer-content">
        <h5>{{meal.name}}</h5>
        <p>{{meal.description}} <br><b>Ingredients :</b> {{meal.recipe}}</p>
        <a class="ttm-btn ttm-btn-size-sm ttm-btn-shape-round  ttm-btn-style-fill ttm-btn-bgcolor-black mt-10 mb-20" href="#">{{meal.ingredients}}</a>
        <a class="ttm-btn ttm-btn-size-sm ttm-btn-shape-round  ttm-btn-style-fill ttm-btn-bgcolor-skincolor mt-10 ml-15 mb-20" href="#">{{meal.caloricValue}} Kcal</a>
      </div>
    </div>
  </div>
</div>
