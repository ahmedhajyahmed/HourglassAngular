 <!--header start-->
  <header id="masthead" class="header ttm-header-style-classic">
    <!-- ttm-topbar-wrapper -->
    <div class="ttm-topbar-wrapper ttm-bgcolor-black ttm-textcolor-white clearfix">
      <div class="container">
        <div class="ttm-topbar-content">
          <ul class="list-inline top-contact  topbar-left text-left">
            <li></li>
            <li></li>
          </ul>
          <div class="topbar-right text-right">
            <ul class="list-inline top-contact">
              <li><a href="mailto:info@example.com.com"></a></li>
            </ul>
            <div class="ttm-social-links-wrapper list-inline">
              <ul class="social-icons list-inline">
                <li><a href="#"><i class="fa fa-facebook"></i></a>
                </li>
                <li><a href="#"><i class="fa fa-twitter"></i></a>
                </li>
                <li><a href="#"><i class="fa fa-flickr"></i></a>
                </li>
                <li><a href="#"><i class="fa fa-linkedin"></i></a>
                </li>
              </ul>
            </div>
            <div class="ttm-topbar-btn ttm-textcolor-white"><a class="ttm-btn ttm-btn-size-md ttm-btn-bgcolor-skincolor" href="#">Hourglass</a></div>
          </div>
        </div>
      </div>
    </div>
    <!-- ttm-topbar-wrapper end -->
    <!-- ttm-header-wrap -->
    <div class="ttm-header-wrap">
      <!-- ttm-stickable-header-w -->
      <div id="ttm-stickable-header-w" class="ttm-stickable-header-w clearfix">
        <div id="site-header-menu" class="site-header-menu">
          <div class="site-header-menu-inner ttm-stickable-header">
            <div class="container">
              <!-- site-branding -->
              <div class="site-branding" >
                <a  href="index.html" title="Hourglass" rel="home" >
                  <img id="logo-img"  src="./assets/images/logo.png" alt="logo-img" style="width:200px;">
                </a>
              </div><!-- site-branding end -->
              <!--site-navigation -->
              <div id="site-navigation" class="site-navigation" >
                <!-- header-icins -->
                <div class="ttm-header-icons" *ngIf="!islogged">
                  <a class="ttm-btn ttm-btn-size-sm ttm-btn-shape-round ttm-btn-style-border ttm-icon-btn-right ttm-btn-color-skincolor"
                     routerLink="/login" title="" style="margin-right: 10px;">Sign in</a>
                  <a class="ttm-btn ttm-btn-size-sm ttm-btn-shape-round ttm-btn-style-border ttm-icon-btn-right ttm-btn-color-black"
                     routerLink="/client/register" title="">Sign up</a>
                  <a class="ttm-btn ttm-btn-size-sm ttm-btn-shape-round ttm-btn-style-fill ttm-icon-btn-right ttm-btn-bgcolor-skincolor"
                     routerLink="/coach/register" title="" style="margin-left: 50px; margin-right: -95px">Become a coach</a>
                </div>
                <div class="ttm-header-icons" *ngIf="islogged">
                  <span mat-button [matMenuTriggerFor]="menu" class="ttm-header-icon ttm-header-cart-link">
                                            <a href="#"><i class="fa fa-user"></i>
                                            </a>
                                        </span>
                  <mat-menu #menu="matMenu" xPosition="after">
                    <button mat-menu-item>
                      <mat-icon>person</mat-icon>
                      <span routerLink="">My profile</span>
                    </button>
                    <button mat-menu-item >
                      <mat-icon>settings</mat-icon>
                      <span>Settings</span>
                    </button>
                    <mat-divider></mat-divider>
                    <button mat-menu-item  (click)="signOut()">
                      <mat-icon >power_settings_new</mat-icon>
                      <span >Logout</span>
                    </button>
                  </mat-menu>
                  <span class="ttm-header-icon ttm-header-cart-link" (click)="popupNotification()">
                                            <a href="#"><i class="fa fa-bell"></i>
                                                <span class="number-cart" *ngIf="newFollowsAndClients.length !=  0&& !notificationVerified">{{newFollowsAndClients.length}}</span>
                                            </a>
                                        </span>
                </div><!-- header-icons end -->
                <div class="ttm-menu-toggle">
                  <input type="checkbox" id="menu-toggle-form" />
                  <label for="menu-toggle-form" class="ttm-menu-toggle-block">
                    <span class="toggle-block toggle-blocks-1"></span>
                    <span class="toggle-block toggle-blocks-2"></span>
                    <span class="toggle-block toggle-blocks-3"></span>
                  </label>
                </div>
                <nav id="menu" class="menu">
                  <ul >



                        <li><a routerLink="/wlprogram">Our Programs</a></li>
                        <li><a routerLink="/coach">Our coaches</a></li>
                        <li><a *ngIf="isCoach" routerLink="/espace/coach/informations/{{userId}}">espace coach</a></li>
                        <li><a *ngIf="isClient" routerLink="/espace/client/{{userId}}">espace client</a></li>






                  </ul>
                </nav>
              </div><!-- site-navigation end-->
            </div>
          </div>
        </div>
      </div><!-- ttm-stickable-header-w end-->
    </div><!--ttm-header-wrap end -->
  </header><!--header end-->

<div class="ttm-btn-box pr-20 pb-20">

</div>
 <div class="container" *ngIf="notifications.length > 0">
   <div class="row"  *ngFor="let notfication of notifications">
     <div class="col-lg-6 offset-lg-7">
       <div class="alert alert-success alert-dismissible fade show" role="alert" style="width: 500px">
         <strong>Notification!</strong> {{notfication}} has sent his survey.Please go check it
         <button type="button" class="close" data-dismiss="alert" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
       </div>
     </div>
   </div>
 </div>

          class="ttm-btn ttm-btn-size-sm ttm-btn-shape-round ttm-btn-style-border ttm-icon-btn-right ttm-btn-color-skincolor"
          (click)="signOut()" title="">Sign out</a>
      </div>
    </div>-->
