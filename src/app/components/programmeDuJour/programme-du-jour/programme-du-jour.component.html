<div class="site-main">
  <app-about-program [program]="program"></app-about-program>
  <app-contact-coach [program]="program"></app-contact-coach>
  <app-weekly-program></app-weekly-program>
  <a *ngIf="!hasProgram&&isClient" class="ttm-btn ttm-btn-size-lg ttm-btn-shape-square ttm-btn-style-fill ttm-icon-btn-right ttm-btn-bgcolor-skincolor" routerLink="/wlprogram/checkout/{{program.id}}" title=""style="margin-left: 650px ">Begin this Program <i class="ti ti-shopping-cart"></i></a>
  <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="hasProgram&&isClient">
    <strong>Impossible!</strong> You already have a program.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
