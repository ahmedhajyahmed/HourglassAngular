
<div class="ttm-page-title-row">
  <div class="ttm-page-title-row-bg-layer ttm-bg-layer"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <div class="title-box ttm-textcolor-white">
          <div class="page-title-heading ttm-textcolor-white">
            <h1 class="title">My Programs</h1>
          </div><!-- /.page-title-captions -->
          <div class="breadcrumb-wrapper">
                                <span>
                                    <a title="Homepage" href="index.html"><i class="ti ti-home"></i> Home </a>
                                </span>
            <span class="ttm-bread-sep"> &nbsp; :&nbsp;Espace coach: &nbsp; </span>
            <span><span class="ttm-textcolor-skincolor">My Programs</span></span>
          </div>
        </div>
      </div><!-- /.col-md-12 -->
    </div><!-- /.row -->
  </div><!-- /.container -->
</div><!-- page-title end-->


<!--site-main start-->
<div class="site-main">

  <!-- portfolio-style-section -->
  <section class="ttm-row portfolio-style-section clearfix">
    <div class="container">
      <div class="row"><!-- row -->
        <div class="col-md-12">
          <div class="ttm-tabs">
            <ul class="tabs text-center mb-35">
              <li class="tab active"><a href="#"> All </a></li>
              <li class="tab"><a href="#">Fitness</a></li>
              <li class="tab"><a href="#">Weight lose</a></li>
              <li class="tab"><a href="#">Dite</a></li>
              <li class="tab"><a href="#">Supplement</a></li>
              <li class="tab"><a href="#">Health</a></li>
            </ul>
            <div class="content-tab">
              <div class="content-inner active">
                <!-- row -->
                <div class="row">
                  <div class="col-md-4" *ngFor="let program of programs">
                    <!-- featured-imagebox -->
                    <div class="featured-imagebox featured-imagebox-team  ttm-box-view-top-image ttm-team-box-view-overlay box-shadow1 mb-30">
                      <div class="featured-imagebox-team-inner">
                        <div class="featured-thumbnail"><!-- team-member-image -->
                          <img class="img-fluid" src="{{program.backgroundImage}}" alt="">
                        </div>
                        <div class="ttm-box-view-overlay">
                          <div class="featured-iconbox ttm-media-link">
                            <a class="ttm_prettyphoto ttm_image" data-gal="prettyPhoto[gallery1]" title="Pilates Exercises" routerLink="/wlprogram/{{program.id}}" data-rel="prettyPhoto">
                              <i class="ti ti-search"></i>
                            </a>
                            <a href="portfolio-style-3.html" class="ttm_link"><i class="ti ti-link"></i></a>
                          </div>
                        </div>
                      </div>
                      <div class="ttm-box-bottom-content">
                        <p class="category">rating: {{program.rating}}</p><!-- team-member-category -->
                        <div class="featured-title"><!-- team-member-name -->
                          <h5><a routerLink="/wlprogram/{{program.id}}">{{program.name}}</a></h5>
                        </div>
                      </div>
                    </div><!-- featured-imagebox end-->
                  </div>
                </div><!-- row end -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--portfolio-style-section end -->

</div><!--site-main end-->
